<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <!-- <link href="css/style.css" rel="stylesheet" type="text/css"> -->
  <style type="text/css">
    .white-text,h2,h4{font-weight:700}*{padding:0;margin:0;font-family:Roboto,sans-serif}.clearfix{overflow:auto}.education-entry,.project-entry,.work-entry{padding-left:5%;padding-right:5%}h1{font-size:40px;color:#F5A623;line-height:48px;display:inline}h2{font-size:24px;color:#999;line-height:29px}h3{font-style:italic;font-size:20px;color:#000;line-height:22px}h4{font-size:14px;color:#4A4A4A;line-height:17px}.date-text,.location-text{color:#999;line-height:16px;font-size:14px;font-style:italic}h2,h3,h4,h5{padding:10px 5%}.date-text{float:left}.location-text{float:right}p{font-size:14px;color:#333;line-height:21px}a{color:#1199C3;text-decoration:none;margin-top:10px;display:block}.welcome-message{font-style:italic;font-size:18px;color:#F3F3F3;line-height:28px}#skillsH3,.orange-text{color:#F5AE23}#skillsH3{display:none}.orange{background-color:#F5AE23}.white-text{color:#FFF}.gray{background-color:#F3F3F3;padding-bottom:10px;clear:both}.dark-gray{background-color:#4A4A4A}#header{background-color:#484848}.flex-box{display:-webkit-flex;display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-around;padding:10px}.center-content{padding:2.5% 5%}.biopic,img{padding:10px}ul{list-style-type:none}.biopic{float:left;width:200px;display:none}.chart div{font:10px sans-serif;background-color:#4A4A4A;text-align:right;padding:3px;margin:1px;height:12px;color:#fff;display:inline-block}span{padding:5px}#letsConnect{text-align:center}@media only screen and (max-width:1024px){#letsConnect{margin-top:5%}}@media only screen and (max-width:900px){.biopic{width:175px}}@media only screen and (max-width:750px){#letsConnect{margin-top:10%}.biopic{width:150px}.welcome-message{display:none}}#map{display:block;height:100%;margin-left:5%;margin-right:5%}#mapDiv{height:400px;width:100%;padding-bottom:5%}@media only screen and (min-width:750px){#skillsH3,.biopic{display:block}}
  </style>
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places" async defer></script> 	
  <script src="js/resumeBuilder.js"></script>
</html>
